<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Height</label>
                            <input type="number" required name="height" min="2" max="10">
                        </div>

                        <div class="form-group m-3">
                            <label>Haircolor</label>
                            <select name="haircolor">
                                <option value="None">none</option>
                                <option value="Black">Black</option>
                                <option value="Blonde">Blonde</option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Hairtype</label>
                            <select name="hairtype">
                                <option value="None">none</option>
                                <option value="Black">Black</option>
                                <option value="Blonde">Blonde</option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Eyecolor</label>
                            <select name="eyecolor">
                                <option value="None">none</option>
                                <option value="Black">Black</option>
                                <option value="Blonde">Blonde</option>
                                <option value="Brown">Brown</option>
                                <option value="Red">Red</option>
                            </select>
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Glasses</label>
                            <input type="radio" name="glasses" value="Yes" class=>Yes
                            <input type="radio" name="glasses" value="No" >No
                            
                        </div>

                        <div class="form-group m-3">
                            <label>Scar</label>
                            <input type="radio" name="scar" value="Yes" class=>Yes
                               <input type="radio" name="scar" value="No" >No
                            
                        </div>

                        <div class="form-group m-3">
                            <label>Suspect image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
