<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Height</label>
                            <input type="number" required name="height" min="2" max="10">
                        </div>

                        <div class="form-group m-3">
                            <label>Haircolor</label>
                            <input required name="haircolor" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Hairtype</label>
                            <input required name="hairtype" type="text" placeholder="Enter a description"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Eyecolor</label>
                            <input required name="eyecolor" type="text" placeholder="Enter a description"
                                class="form-control">
                            
                        </div>
                        <div class="form-group m-3">
                            <label>Glasses</label>
                            <select name="scar" class="form-control">
                                <option value="">--Please choose an option--</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                            
                        </div>
                        <div class="form-group m-3">
                            <label>Scar</label>
                            <select name="scar" class="form-control">
                                <option value="">--Please choose an option--</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                                                    
                        </div>

                        <div class="form-group m-3">
                            <label>Select a Case</label>
                            <select name="category" class="form-control">
                                <option value='none'>Select a Case...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new Case</label>
                            <input name="category_new" type="text" placeholder="Create a new case"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Suspect image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
