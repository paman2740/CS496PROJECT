<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Case</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Select a Case</label>
                            <select name="case" class="form-control">
                                <option value='none'>Select a Case...</option>

                                {% for case in Cases %}
                                <option value='{{case.id}}'>{{case.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">

                            <select name="photo_num" class="form-control">
                                <option value='none'>Select a Photonumber...</option>                                
                                <option value='photo_1'>photo_1</option>
                                <option value='photo_2'>photo_2</option>
                                <option value='photo_3'>photo_3</option>
    
                            </select>
                        </div>



                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
