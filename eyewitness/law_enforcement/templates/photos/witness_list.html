<h1>These are all the witnesses</h1>
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>

                <div style="height: 90vh;">
                	{% for photo in photos %}
                    <ul>
                        <li>Name: {{photo.user.first_name}}</li>
                        <li>Last     : {{photo.user.last_name}}</li>
                        <li>phone_number     : {{photo.phone_number}}</li>
                        <li>location     : {{photo.location}}</li>
                        <li>Photo     : {{photo.case.name}}</li>
                        
                    </ul>
                    
                    {% empty %}
                    <h3>No Witnesses.....</h3>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

</body>

</html>
